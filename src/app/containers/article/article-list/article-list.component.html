<h4>Article Manager</h4>
{{apiResult | json}}
<article-table [articles]="article$ | async" 
               [_currentPage]="p" 
               [_pageSize]="pageSize" 
               (editItem)="editItem($event)"
               (infoItem)="infoItem($event)" 
               (deleteItem)="deleteItem($event)"
               (checkItem)="checkItem($event)">
</article-table>
<pagination-controls class="d-flex justify-content-end p-3" (pageChange)="loadPage($event)"></pagination-controls>
