<div class="table-responsive">
  <button class="btn btn-warning" (click)="changeStatus()">Change status</button>
  <table class="table table-hover dataTable no-footer">
    <thead>
      <tr>
        <th style="min-width: 110px">
          <input type="checkbox" (change)="selectAll()" [checked]="selectedAll">
          <label>Select all</label>
        </th>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Thumbnail</th>
        <th (click)="changeSort()" class="cursor-pointer">
          <div class="action-field">
            <p class="font-weight-bold m-0">Created at
              <i *ngIf="sort" class="icon-arrow-down7"></i>
              <i *ngIf="!sort" class="icon-arrow-up7"></i>
            </p>
          </div>
        </th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="sort">
        <tr
          *ngFor="let a of sortDataDESC | paginate: { itemsPerPage: _pageSize, currentPage: _currentPage }; let i = index">
          <td>
            <input type="checkbox" [(ngModel)]="a.status" (change)="checkIfAllSelected(a)">
          </td>
          <td>{{(_currentPage - 1)*_pageSize + i + 1}}</td>
          <td>{{a.title}}</td>
          <td>{{a.description}}</td>
          <td *ngFor="let item of a.thumbnail | slice:0:1">
            <img [src]="item" class="thumbnail-article" alt="">
          </td>
          <td *ngIf="!a.thumbnail">
            <img class="thumbnail-article" src="http://saveabandonedbabies.org/wp-content/uploads/2015/08/default.png">
          </td>
          <td>{{a.createdAtMLS | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
          <td>
            <button class="btn btn-sm" (click)="edit(a)"
              [ngClass]="a.status == 1 ? 'btn-success': 'btn-primary'">{{a.status | status}}</button>
          </td>
          <td>
            <div class="action-field">
              <button class="btn btn-primary btn-sm mr-1" (click)="info(a)">
                <i class="icon-info3"></i>
              </button>
              <button class="btn btn-warning btn-sm mr-1" (click)="edit(a)">
                <i class="icon-pencil5"></i>
              </button>
              <button class="btn btn-danger btn-sm"
                [swal]="{title: '', text: ('Do you want to delete this article?'), showCancelButton: true}"
                (confirm)="delete(a)">
                <i class=" icon-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
      <ng-container *ngIf="!sort">
        <tr
          *ngFor="let a of sortDataASC | paginate: { itemsPerPage: _pageSize, currentPage: _currentPage }; let i = index">
          <td>
            <input type="checkbox"  [(ngModel)]="a.status" (change)="checkIfAllSelected()">
          </td>
          <td>{{(_currentPage - 1)*_pageSize + i + 1}}</td>
          <td>{{a.title}}</td>
          <td>{{a.description}}</td>
          <td *ngFor="let item of a.thumbnail | slice:0:1">
            <img [src]="item" class="thumbnail-article" alt="">
          </td>
          <td *ngIf="!a.thumbnail">
            <img class="thumbnail-article" src="http://saveabandonedbabies.org/wp-content/uploads/2015/08/default.png">
          </td>
          <td>{{a.createdAtMLS | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
          <td>
            <button class="btn btn-sm" (click)="edit(a)"
              [ngClass]="a.status == 1 ? 'btn-success': 'btn-primary'">{{a.status | status}}</button>
          </td>
          <td>
            <div class="action-field">
              <button class="btn btn-primary btn-sm mr-1" (click)="info(a)">
                <i class="icon-info3"></i>
              </button>
              <button class="btn btn-warning btn-sm mr-1" (click)="edit(a)">
                <i class="icon-pencil5"></i>
              </button>
              <button class="btn btn-danger btn-sm"
                [swal]="{title: '', text: ('Do you want to delete this article?'), showCancelButton: true}"
                (confirm)="delete(a)">
                <i class=" icon-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
